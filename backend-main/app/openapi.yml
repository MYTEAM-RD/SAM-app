  /analyse/{id}/report:
    get:
      tags:
        - Analysis
      summary: Get report by analysis id
      description: Get report by analysis id
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
            example: "3ab49c23-120b-4294-89df-27ad88deaf15"
          required: true
          description: The id of the analysis
      responses:
        200:
          description: analysis rapport succesfully created
