  /customer_portal:
    get:
      tags:
        - Payment
      summary: Get stripe customer portal
      description: Get stripe customer portal
      responses:
        302:
          description: Redirect to stripe customer portal url
          headers:
            Location:
              description: The URL to redirect to
              schema:
                type: string
        500:
          description: Internal Server Error
          content:
            plain/text:
              schema:
                type: string
                example: "Internal Server Error"
  /create_payment:
    post:
      tags:
        - Payment
      summary: Create a payment
      description: Create a payment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "stripe_item_id"
                      quantity:
                        type: number
                        format: int32
                        example: 1
      responses:
        200:
          description: Redirect to stripe checkout url
          content:
            plain/text:
              schema:
                type: string
                example: "url"
        400:
          description: Can't create payment
          content:
            plain/text:
              schema:
                $ref: '#/components/schemas/badRequest'
            

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
  schemas:
    analysis:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3ab49c23-120b-4294-89df-27ad88deaf15"
        filename:
          type: string
          example: "filename.pdf"
        analyzed:
          type: boolean
          example: true
        analyse_data:
          type: object
          properties:
            project_list:
              type: array
              items:
                type: object
                properties:
                  project_name:
                    type: string
                    example: "Project name"
                  result:
                    type: string
                    example: "Tr√©s probablement R&D"
                  montant_pred_:
                    type: number
                    example: 100
        budget:
          type: number
          example: 100
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    user-public:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3ab49c23-120b-4294-89df-27ad88deaf15"
        email:
          type: string
          format: email
          example: "test@gmail.com"
        name:
          type: string
          example: "John Doe"
        company:
          type: string
          example: "Company name"
        credit:
          type: number
          example: 10
        company_type:
          type: string
          example: "Startup"
        phone:
          type: string
          example: "+33612345678"
        address:
          type: string
          example: "1 rue de la paix"
        email_verified:
          type: boolean
          example: true
    badRequest:
      type: string
      example: "Bad Request"
    unauthorized:
      type: string
      example: "Unauthorized, please provide JWT token"
    notFound:
      type: string
      example: "Not Found"
